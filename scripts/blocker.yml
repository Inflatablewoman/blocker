hostname: coreos1
coreos: 
  etcd:
    # generate a new token for each unique cluster from https://discovery.etcd.io/new
    discovery: https://discovery.etcd.io/faefe9f503ff610df65baefa13d0839d
    # WARNING: replace each time you 'vagrant destroy'
    addr: $public_ipv4:4001
    peer-addr: $public_ipv4:7001
  units: 
    - 
      name: etcd.service
      command: start
    - 
      command: start
      content: |
          [Unit]
          Description=fleet
          
          [Service]
          Environment=FLEET_PUBLIC_IP=$public_ipv4
          ExecStart=/usr/bin/fleet
      name: fleet.service
      runtime: false
    - 
      name: docker-tcp.socket
      command: start
      content: |
          [Unit]
          Description=Docker Socket for the API
          
          [Socket]
          ListenStream=2375
          Service=docker.service
          BindIPv6Only=both
          
          [Install]
          WantedBy=sockets.target
      enable: true
    - 
	name: blocker.application
	command: start
      content: |
          [Unit]
          Description=blocker
          After=docker.service
          Requires=docker.service
          
          [Service]
          TimeoutStartSec=10m
          ExecStartPre=-/usr/bin/docker kill blocker1
          ExecStartPre=-/usr/bin/docker rm blocker1
          ExecStartPre=/usr/bin/docker pull inflatablewoman/blocker
          ExecStart=/usr/bin/docker run \ 
          --publish 6045:8002 \
          --name blocker1 \
          ExecStop=/usr/bin/docker stop blocker1
		
          [Install]
          WantedBy=multi-user.target
      enable: true
      
  update: 
    group: stable
    reboot-strategy: false